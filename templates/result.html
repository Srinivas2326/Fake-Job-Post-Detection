<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" type="text/css" href="../static/result.css">
</head>
<body>

        <h2>Job Post Prediction Result</h2>

</body>
</html>
